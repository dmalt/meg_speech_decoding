# @package _global_
defaults:
    - override /dataset: meg
selected_channels: ${python_range:"range(2, 306, 3)"}
target_features_cnt: 20
lag_backward: 100
lag_forward: 100
runner:
    batch_size: 100
    max_iterations_count: 50000
    early_stop_steps: 50000
model:
  learning_rate: 0.0003
  regression:
    use_lstm: false
    downsampling: 10
    hidden_channels: 4
    filtering_size: 25
    envelope_size: 15
    fc_hidden_features: 100
