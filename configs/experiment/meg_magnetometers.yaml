# @package _global_
defaults:
    - override /dataset: meg
selected_channels: ${python_range:"range(0, 306, 3)"}
target_features_cnt: 20
lag_backward: 1000
lag_forward: 0
runner:
    batch_size: 100
    max_iterations_count: 20000
    train_test_ratio: 0.7
model:
  learning_rate: 0.0003
  regression:
    use_lstm: false
    downsampling: 10
    hidden_channels: 4
    filtering_size: 25
    envelope_size: 15
dataset:
    _target_: ndp.datasets.speech_meg.read_chunks
    # _target_: library.datasets.MegDataset.from_config
    lags:
        backward: ${lag_backward}
        forward: ${lag_forward}
    t:
        # _target_: library.io.Transformers
        transform_x:
            _target_: library.transformers.MegPipeline
            highpass: 2
            lowpass: 120
            notch_freqs: []
            selected_channels: ${selected_channels}
        transform_y:
            _target_: library.transformers.MelspectrogramPipeline
            dsamp_coef: 22
            n_mels: ${target_features_cnt}
            f_max: 2000
    # patient:
    #     annotations_path: null
