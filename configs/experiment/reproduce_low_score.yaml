# @package _global_
defaults:
    - override /dataset: meg
selected_channels: ${python_range:"range(0, 306, 3)"}
# selected_channels: ${python_range:"range(306)"}
target_features_cnt: 20
lag_backward: 500
lag_forward: 500
runner:
    batch_size: 100
    max_iterations_count: 20000
    train_test_ratio: 0.7
model:
  learning_rate: 0.0003
  regression:
    use_lstm: false
    downsampling: 10
    hidden_channels: 4
    filtering_size: 25
    envelope_size: 15
dataset:
    _target_: library.datasets.MegChunksDataset.from_config
    # _target_: library.datasets.MegDataset.from_config
    transform:
        _target_: library.transformers.MegPipeline
        highpass: 10
        lowpass: 120
        notch_freqs: [50, 100]
        selected_channels: ${selected_channels}
    target_transform:
        _target_: library.transformers.MelspectrogramPipeline
        dsamp_coef: 22
        n_mels: ${target_features_cnt}
        f_max: 2000
    lag_backward: ${lag_backward}
    lag_forward: ${lag_forward}
    # patient:
        # annotations_path: null
        # audio_path: "${oc.env:MEG_DATA}/07-align_speech/sub-01_proc-align_beh_bads_removed.wav"

