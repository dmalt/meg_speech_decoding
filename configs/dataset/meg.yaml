defaults:
    - patient: meg_clean
    - _self_

_target_: library.datasets.MegDataset.from_config
transform:
    _target_: library.common_preprocessing.MegProcessor
    highpass: 10
    lowpass: 120
    notch_freqs: [50, 100]
    selected_channels: ${selected_channels}
target_transform:
    _target_: library.common_preprocessing.ClassicMelspectrogramPipeline
    dsamp_coef: 22
    n_mels: ${target_features_cnt}
    f_max: 2000
lag_backward: ${lag_backward}
lag_forward: ${lag_forward}
